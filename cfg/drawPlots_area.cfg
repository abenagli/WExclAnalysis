<Input>
vars H_pt H_mass \
     mu_ptMax mu_ptMin mu_Deta mu_Dphi
</Input>



<Output>
outputFolder /afs/cern.ch/user/a/abenagli/www/HtoMuMu/area/
</Output>



<H_pt>
formula 'H_pt'
type TH1F
objectList h1_sig_qqH h1_sig_WH
xAxis 60 0. 300.
title 'p_{T}^{#mu#mu}'
unit 'GeV'
lumi 35.9
normalization area
drawRatioPlot 0
weight 'weight_MC'
<h1_sig_qqH>
        input /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_qqH.root outTree
        legend 'qqH' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</h1_sig_qqH>
<h1_sig_WH>
        input /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_WpH.root outTree \
              /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_WmH.root outTree
        legend 'WH' 'L'
        isData 0
        scale 1
        color 3
        markerStyle 20
        markerSize 0.7
        lineColor 3
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</h1_sig_WH>
</H_pt>

<H_mass= H_pt>
formula 'H_mass'
xAxis 100 0. 250.
title 'm_{#mu#mu}'
unit 'GeV'
</H_mass>

<mu_ptMin= H_pt>
formula 'min(mu1_pt,mu2_pt)'
xAxis 50 0. 250.
title 'sublead. muon p_{T}'
unit 'GeV'
</mu_ptMin>

<mu_ptMax= H_pt>
formula 'max(mu1_pt,mu2_pt)'
xAxis 60 0. 300.
title 'lead. muon p_{T}'
unit 'GeV'
</mu_ptMax>

<mu_Deta= H_pt>
formula 'mu_Deta'
xAxis 50 0. 5.
title '#Delta#eta_{#mu-#mu}'
unit ' '
</mu_Deta>

<mu_Dphi= H_pt>
formula 'mu_Dphi'
xAxis 60 0. 3.15
title '#Delta#phi_{#mu-#mu}'
unit ' '
</mu_Dphi>


