<Input>
vars nVtx \
     H_pt H_mass \
     mu_ptMax mu_ptMin mu_Deta mu_Dphi
</Input>



<Output>
outputFolder /afs/cern.ch/user/a/abenagli/www/HtoMuMu/lumi/
</Output>



<H_pt>
formula 'H_pt'
type TH1F
objectList h1_sig h1_bkg_VV h1_bkg_st h1_bkg_tt h1_bkg_DY h1_data
xAxis 60 0. 300.
title 'p_{T}^{#mu#mu}'
unit 'GeV'
lumi 35.9
normalization lumi
drawRatioPlot 1
weight '(weight<10000.?weight:0.) * (max(mu1_pt,mu2_pt)>26.)'
<h1_sig>
        input /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_ggH.root outTree
              /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_qqH.root outTree
              /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_WH.root  outTree
              /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_ZH.root  outTree
        legend 'H#rightarrow#mu#mu' 'F'
        isData 0
        scale 1000
        weight ' 1.'
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</h1_sig>
<h1_bkg_DY>
        input /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_DY.root outTree
        legend 'Drell-Yan' 'F'
        isData 0
        scale 1
        weight ' 1.'
        color 64
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 1
        lineStyle 1
        fillStyle 1
        drawStyle 'hist'
        stack 1
</h1_bkg_DY>
<h1_bkg_tt>
        input /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_tt.root outTree
        legend 't#bar{t}' 'F'
        isData 0
        scale 1
        weight ' 1.'
        color 71
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 1
        lineStyle 1
        fillStyle 1
        drawStyle 'hist'
        stack 1
</h1_bkg_tt>
<h1_bkg_st>
        input /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_st.root outTree
        legend 'single t' 'F'
        isData 0
        scale 1
        weight ' 1.'
        color 80
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 1
        lineStyle 1
        fillStyle 1
        drawStyle 'hist'
        stack 1
</h1_bkg_st>
<h1_bkg_VV>
        input /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_mc_VV.root outTree
        legend 'VV' 'F'
        isData 0
        scale 1
        weight ' 1.'
        color 91
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 1
        lineStyle 1
        fillStyle 1
        drawStyle 'hist'
        stack 1
</h1_bkg_VV>
<h1_data>
        input /afs/cern.ch/work/a/abenagli/HMuMu/HtoMuMuAnalysis/plots/plots_data_SingleMuon.root outTree
        legend 'data' 'P'
        isData 1
        scale 1
        weight ' 1.'
        color 1
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 1
        lineStyle 1
        fillStyle 1
        drawStyle 'P'
        stack 0
</h1_data>
</H_pt>

<nVtx= H_pt>
formula 'vtxs_n'
xAxis 100 0 100
title 'N_{vtx}'
unit ' '
</nVtx>

<H_mass= H_pt>
formula 'H_mass'
xAxis 180 70. 250.
title 'm_{#mu#mu}'
unit 'GeV'
</H_mass>

<mu_ptMin= H_pt>
formula 'min(mu1_pt,mu2_pt)'
xAxis 50 0. 250.
title 'sublead. muon p_{T}'
unit 'GeV'
</mu_ptMin>

<mu_ptMax= H_pt>
formula 'max(mu1_pt,mu2_pt)'
xAxis 60 0. 300.
title 'lead. muon p_{T}'
unit 'GeV'
</mu_ptMax>

<mu_Deta= H_pt>
formula 'mu_Deta'
xAxis 50 0. 5.
title '#Delta#eta_{#mu-#mu}'
unit ' '
</mu_Deta>

<mu_Dphi= H_pt>
formula 'mu_Dphi'
xAxis 60 0. 3.15
title '#Delta#phi_{#mu-#mu}'
unit ' '
</mu_Dphi>
